<script>
   class Child extends Array {
    constructor() {
        super();
    }

    push(value) {
        super.push(value);
    }
    pop() {
        return super.pop();
    }
    peek() {
        return this[this.length - 1];
    }
}

const stack = new Child();
stack.push(1);
stack.push(2);
console.log(stack.pop()); // 2
console.log(stack.peek()); // 1
console.log(stack.length);  // 1

</script>
</html>
